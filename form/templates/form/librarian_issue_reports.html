{% extends "base.html" %}
{% load bootstrap5 %}
{% block content_header %}
   
{% endblock %}
{% block content %}
<div class="container">
    <h2>Manage Issue Reports</h2>
    <ul class="list-group mt-3">
        {% for report in reports %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ report.title }} - {{ report.status }}
            <a class="btn btn-sm btn-outline-primary" href="{% url 'form:librarian_issue_report_detail' report.id %}">View/Edit</a>
        </li>
        {% empty %}
        <li class="list-group-item">No issue reports found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

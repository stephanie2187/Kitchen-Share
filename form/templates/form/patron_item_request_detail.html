{% extends "base.html" %}
{% load bootstrap5 %}
{% block content_header %}
   
{% endblock %}
{% block content %}
<div class="container">
    <h2>Update Your Item Request</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" name="update" class="btn btn-success">Update</button>
        <a href="{% url 'form:patron_submission_status' %}" class="btn btn-secondary mt-3">Back to Requests</a>
    </form>
</div>
{% endblock %}

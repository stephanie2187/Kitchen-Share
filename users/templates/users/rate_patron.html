{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h3>Leave a Rating for {{ patron.get_full_name }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Rating</button>
    </form>
</div>
{% endblock %}
